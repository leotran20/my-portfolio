name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: pnpm/action-setup@v2
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: pnpm install

   ## - name: Run the tests
  ##  run: npm test

    - name: Build
      run: pnpm run build
